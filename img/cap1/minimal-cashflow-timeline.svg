<svg viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Eje X (tiempo) -->
  <line x1="50" y1="100" x2="450" y2="100" stroke="black" stroke-width="2"/>
  
  <!-- Etiqueta del eje -->
  <text x="250" y="130" text-anchor="middle" font-family="Arial" font-size="14">Tiempo</text>
  
  <!-- Puntos de tiempo T₁ y T₂ -->
  <line x1="150" y1="95" x2="150" y2="105" stroke="black" stroke-width="2"/> <!-- Marca T₁ -->
  <line x1="350" y1="95" x2="350" y2="105" stroke="black" stroke-width="2"/> <!-- Marca T₂ -->
  <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="12">T₁</text>
  <text x="350" y="120" text-anchor="middle" font-family="Arial" font-size="12">T₂</text>
  
  <!-- Valores de dinero -->
  <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">$1</text>
  <text x="350" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">$1+K</text>
</svg>
